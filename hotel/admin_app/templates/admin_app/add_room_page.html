{% extends 'admin_app/base.html' %}

{% block content %}
    <h1>Add Room Page</h1>
    <div class="block_form">
        <form action="" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {% for value in form %}
                <p>{{ value.label }}</p>
                <p>{{ value }}</p>
            {% endfor %}
            <input type="submit" value="Save" class="btn">
            <a href="{% url 'admin_app:rooms' %}"><button class="btn" type="button">Cancel</button></a>
        </form>
    </div>
{% endblock %}
